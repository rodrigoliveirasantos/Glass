<div class="professional">
    <div class="professional-select" (click)="onClickSelect($event)">
        <div class="selected-option">
            {{ selectedProfessional?.name || 'Carregando...' }}
        </div>
            
        <div class="arrow" [ngClass]="{ 'rotated': active }">
            <svg width="17" height="11" viewBox="0 0 17 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L8.5 9.68421L16 1" stroke="#282828" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    
    <ul class="option-list" *ngIf="active" #optionList>
        <li class="option" *ngFor="let professional of professionalList" (click)="emitSelectedProfessional(professional)">
            <strong class="professional-name">{{ professional.name }}</strong>
            <small class="professional-role">{{ 'NÃ£o recebido' }}</small>
        </li>
    </ul>
</div>

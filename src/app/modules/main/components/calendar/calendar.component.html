<div class="calendar-header">
    <div class="labels" *ngFor="let a of abreviations; index as i" [ngClass]="{ 'text-red': (i === 0 || i === 6) }">
        {{ a }}
    </div>
</div>

<table class="calendar-grid">
    <tr *ngFor="let r of rows"  class="calendar-row">
        <app-calendar-cell *ngFor="let c of cols" (focusEvent)="handleClickInCell($event)" ></app-calendar-cell>
    </tr>
</table>

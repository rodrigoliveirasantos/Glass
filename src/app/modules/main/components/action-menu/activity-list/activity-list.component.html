<ul class="activity-list">
    <li class="activity" *ngFor="let entry of appointmentsIterator" [ngClass]="{ 'free': !entry[1] }" >
        <div class="content">
            <p class="activity-info"><span class="time">{{ entry[0].slice(0, 5) }}</span> - <b class="strong">{{ entry[1]?.appointmentType || 'Livre' }}</b></p>
            <div *ngIf="entry[1]">
                <p class="room-info">{{ entry[1].room.name }}</p>
                <p class="user-ifon">{{ entry[1].patient.name }}</p>
            </div>
        </div>
        
        <div *ngIf="!entry[1]" class="action create" (click)="sendToAppointmentCreationModal(entry[0])">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 7.18182H7M13 7.18182H7M7 7.18182V1V13" stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div *ngIf="entry[1]" class="action delete" (click)="sendToAppointmentCancelModal(entry[1])">

    </li>
